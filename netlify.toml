[build]
  # Tell Netlify to change into your project folder first.
  base = "SoWhatAI"
  # This command will be run *inside* the "SoWhatAI" folder.
  command = "npm install && npm run build"
  # The location of the finished site, relative to the repo root.
  publish = "SoWhatAI/dist"

[functions]
    directory = "netlify/functions"
