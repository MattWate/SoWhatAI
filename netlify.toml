# This file is in the repository root
[build]
  base = "SoWhatAI"
  command = "npm install && npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions."wcag-scan"]
  external_node_modules = ["playwright-core", "@sparticuz/chromium", "axe-core"]

[[redirects]]
  from = "/wcag-scan"
  to = "/index.html"
  status = 200
